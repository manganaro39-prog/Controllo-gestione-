<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gestionale Civico3 - Controllo Totale</title>

<style>
body {
    font-family: Arial;
    margin: 20px;
    background: #f5f6fa;
}

h1 {
    margin-bottom: 5px;
}

.box {
    background: white;
    padding: 15px;
    margin: 10px 0;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

.flex {
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
}

.kpi {
    font-size: 24px;
    font-weight: bold;
}

table {
    width: 100%;
    border-collapse: collapse;
    background: white;
}

th, td {
    padding: 10px;
    border-bottom: 1px solid #ddd;
}

th {
    background: #f0f0f0;
}
</style>

</head>
<body>

<h1>Gestionale Civico3</h1>
<div>Carica PDF EasyRetail o CSV</div>

<input type="file" id="fileInput">

<div class="flex">

<div class="box">
Incasso totale
<div class="kpi" id="incasso">0 €</div>
</div>

<div class="box">
Totale pezzi
<div class="kpi" id="pezzi">0</div>
</div>

<div class="box">
Numero prodotti
<div class="kpi" id="prodotti">0</div>
</div>

</div>

<h2>Vendite</h2>

<table id="tabella">
<thead>
<tr>
<th>Prodotto</th>
<th>Quantità</th>
<th>Incasso</th>
</tr>
</thead>
<tbody>
</tbody>
</table>

<script>

document.getElementById("fileInput").addEventListener("change", function(e){

const file = e.target.files[0]

if(file.name.endsWith(".csv")){

const reader = new FileReader()

reader.onload = function(){

parseCSV(reader.result)

}

reader.readAsText(file)

}

else if(file.name.endsWith(".pdf")){

const reader = new FileReader()

reader.onload = function(){

parsePDF(reader.result)

}

reader.readAsText(file)

}

})

function parseCSV(text){

const righe = text.split("\n")

let totale = 0
let pezzi = 0

const tabella = document.querySelector("#tabella tbody")
tabella.innerHTML = ""

righe.slice(1).forEach(riga => {

const col = riga.split(",")

if(col.length < 4) return

const prodotto = col[1]
const quantita = parseFloat(col[2])
const incasso = parseFloat(col[4])

totale += incasso
pezzi += quantita

tabella.innerHTML += `
<tr>
<td>${prodotto}</td>
<td>${quantita}</td>
<td>${incasso.toFixed(2)} €</td>
</tr>
`

})

document.getElementById("incasso").innerText = totale.toFixed(2)+" €"
document.getElementById("pezzi").innerText = pezzi
document.getElementById("prodotti").innerText = tabella.rows.length

}

function parsePDF(text){

let totale = 0
let pezzi = 0

const tabella = document.querySelector("#tabella tbody")
tabella.innerHTML = ""

const righe = text.split("\n")

righe.forEach(riga=>{

if(riga.includes("€")){

const parti = riga.split(" ")

const prezzo = parseFloat(parti[parti.length-1].replace("€","").replace(",","."))
const quantita = parseFloat(parti[parti.length-2])

if(!isNaN(prezzo) && !isNaN(quantita)){

totale += prezzo
pezzi += quantita

tabella.innerHTML += `
<tr>
<td>${parti[0]}</td>
<td>${quantita}</td>
<td>${prezzo.toFixed(2)} €</td>
</tr>
`

}

}

})

document.getElementById("incasso").innerText = totale.toFixed(2)+" €"
document.getElementById("pezzi").innerText = pezzi
document.getElementById("prodotti").innerText = tabella.rows.length

}

</script>

</body>
</html>
